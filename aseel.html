<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة رومانسية</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border-radius: 30px;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }
        .return-btn {
            margin-top: 20px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            font-size: 16px;
            padding: 10px 22px;
        }
        .return-btn:hover {
            background: linear-gradient(to right, #fad0c4, #ff9a9e);
        }
    </style>
</head>
<body>

    <div class="container">
        <button onclick="showImage()">اضغط لعرض الصورة</button>
    </div>

    <script>
        function showImage() {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: url( seel.jpg ) no-repeat center center fixed; background-size: cover; text-align: center;">
                    <img src="aseel.jpg" alt="Aseel" style="max-width: 80%; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                    <div style="margin-top: 20px; font-size: 18px; font-weight: bold; color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
                        اثيل العصير 💗💋
                    </div>
                    <button class="return-btn" onclick="goBack()">🔙 العودة</button>
                </div>
            `;
        }

        function goBack() {
            location.reload();
        }
    </script>

</body>
</html>
